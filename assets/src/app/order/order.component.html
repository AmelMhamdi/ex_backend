<h1>New Order</h1>

<mat-tab-group>
  <mat-tab label="Upload files">
    <div class=inputs>
      <div class=dropzone>
        <mat-form-field>
          <ngx-mat-file-input [(ngModel)]="mp4_file" placeholder="MP4 video file" [accept]="'.mp4'"></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
      </div>
      <div class=dropzone>
        <mat-form-field>
          <ngx-mat-file-input [(ngModel)]="ttml_file" placeholder="TTML file" [accept]="'.ttml'"></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <button
      mat-raised-button
      color="accent"
      (click)="upload()"
      [disabled]="!mp4_file && !ttml_file"
      >
      <i class="material-icons">cloud_upload</i>
      Upload and start workflow
    </button>

    <div class=progress>
      <div>
        {{mp4_percent_uploaded | number: '1.0-0'}} % of MP4 uploaded
        <mat-progress-bar
          [value]="mp4_percent_uploaded">
        </mat-progress-bar>
      </div>

      <div>
        {{ttml_percent_uploaded | number: '1.0-0'}} % of TTML uploaded
        <mat-progress-bar
          [value]="ttml_percent_uploaded">
        </mat-progress-bar>
      </div>
    </div>

  </mat-tab>

  <mat-tab label="Via UUID from SI Video">
    <div>
      <mat-form-field class="search-text-input">
        <input
          matInput
          placeholder="Video identifier"
          name=video_identifier
          [(ngModel)]="video_identifier"
          >
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        color="accent"
        (click)="start_via_uuid()"
        [disabled]="!video_identifier"
        >
        <i class="material-icons">playlist_play</i>
        Start and show workflow
      </button>
    </div>
  </mat-tab>

    <mat-tab label="SpeechToText">
    <div class=inputs>
      <div class=dropzone>
        <mat-form-field>
          <ngx-mat-file-input [(ngModel)]="wav_file" placeholder="WAV audio file" [accept]="'.WAV'"></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
      </div>
      <div class=langage_selector>
          <mat-form-field>
            <mat-select
              class="langages-select"
              placeholder="langage"
              [(ngModel)]="selected_langages"
              multiple
              >
              <mat-option
              *ngFor="let langage of languageList"
              [value]="langage.id"
              [ngClass]="langage.id"
              class="langages-option">
              {{ langage.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class=type_selector>
          <mat-form-field>
            <mat-select
              class="type-select"
              placeholder="type d'audio"
              [(ngModel)]="selected_type"
              multiple
              >
              <mat-option
              *ngFor="let type of typeList"
              [value]="type.id"
              [ngClass]="type.id"
              class="types-option">
              {{ type.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
            <mat-form-field class="search-video-id">
              <input
                matInput
                type="text"
                placeholder="customer vocabulary"
                [(ngModel)]="customer_vocabulary"
                (keydown)="updateSearchByVideoId()"
              >
            <mat-icon matSuffix
              class=videoid_button
              *ngIf="videoid != ''"
              (click)="videoid = ''; updateVideos()" >clear</mat-icon>
            </mat-form-field>
        </div>   
      </div>

    <button
      mat-raised-button
      color="accent"
      (click)="upload()"
      [disabled]="wav_file"
      >
      <i class="material-icons">cloud_upload</i>
      Upload and start workflow
    </button>

    <div class=progress>
      <div>
        {{WAV_percent_uploaded | number: '1.0-0'}} % of WAV uploaded
        <mat-progress-bar
          [value]="wav_percent_uploaded">
        </mat-progress-bar>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

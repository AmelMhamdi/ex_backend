<div class=content>
  <div class=logo>
    <span class=home>
      <a
        class=title
        routerLink='/'
        *ngIf="application"
        >
        <img src="{{application.logo}}" class=app_logo>
        <span class=app_name>Backend</span>
      </a>
    </span>

    <span class=wrapper>
      <a href="http://media-io.com" target="_blank">
        <div class="powered">
          Powered by
        </div>
        <label>Media</label>
        <img src="/bundles/images/mediaio_logo.png">
      </a>
    </span>

    <span
      class="version"
      *ngIf="application">
      {{application.version}}
    </span>
  </div>

  <form class="login" (ngSubmit)="login()" #heroForm="ngForm">
    <div>
      <mat-form-field class="search-text-input">
        <input
          matInput
          type="text"
          placeholder="Username"
          name=username
          [(ngModel)]="username"
          >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="search-text-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          name=password
          [(ngModel)]="password"
          >
      </mat-form-field>
    </div>
    <div class="button submit">
      <button
        mat-button
        color="primary"
        type="submit"
        >
        <mat-icon>chevron_right</mat-icon>
        Login
      </button>
    </div>
    <div class=message>
      {{message}}
    </div>

    <div class=id_logo
      *ngIf="application">
      <img src="{{application.company_logo}}">
    </div>
  </form>
</div>


<h1>
  Vidéos
</h1>

<div class="search-bar">
  <span>
    <mat-form-field>
      <mat-select
        class="channels-select"
        placeholder="Chaîne"
        [(value)]="selectedChannels"
        multiple
        >
        <mat-option
          *ngFor="let channel of channels"
          [value]="channel.id"
          [ngClass]="channel.id"
          class="channels-option"
          >
          {{ channel.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  <button mat-button (click)="filterVideos(selectedChannels)">Rechercher</button>
</div>

<ul *ngIf="videos" class="videos">
  <li
    *ngFor="let video of videos.data"
    class="video {{video.channel}}"
    [ngClass]="{'available': video.available, 'not-available': !video.available}"
    >
    <span class="legacy_id">
      {{video.legacy_id}}
    </span>
    <span class="title">
      {{video.title}}
    </span>
  </li>
</ul>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="page"
  (page)="pageEvent = eventGetVideos($event)">
</mat-paginator>

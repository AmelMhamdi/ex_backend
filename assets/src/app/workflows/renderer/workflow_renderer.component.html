<div *ngIf="renderer">
  <div
    class="line"
    *ngFor="let line of renderer.graph"
    >
    <span *ngFor="let step of line"
      class="step"
      [ngStyle]="{flex: renderer.getStepWeight(step)}"
      >
      <step-renderer [step]=step [active]="active_steps[step.name]"></step-renderer>
    </span>
  </div>
</div>

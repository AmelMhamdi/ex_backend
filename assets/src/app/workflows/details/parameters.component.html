<div *ngIf="parameters && parameters.length > 0">
  <div class=parameters>
    <mat-list dense>
      <mat-list-item
        *ngFor="let parameter of parameters">
        <mat-form-field class="parameter" *ngIf="parameter.type != 'boolean'">
          <input matInput
            type={{parameter.type}}
            placeholder="{{parameter.id | parameterLabel}}"
            value={{parameter.value}}
            disabled="true"
            [(ngModel)]="parameter.value">
        </mat-form-field>
        <div *ngIf="parameter.type == 'boolean'" class="parameter disabled">
          {{parameter.id | parameterLabel}}:
          <mat-checkbox class="small"
            color="accent"
            disabled="true"
            [(ngModel)]=parameter.value
            ></mat-checkbox>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>

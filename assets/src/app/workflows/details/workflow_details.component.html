<div class="workflow"
  *ngIf="workflow"
  >

  <h1>
    Workflow #{{ workflow.id }}
  </h1>

  <div class="info">
    <span class="reference">
      <span>Reference ID:</span>
      <span class="link"
        (click)="goToVideo(workflow.reference)">
        {{workflow.reference}}
      </span>
    </span>
    <span class="duration">
      <duration-component [workflow]=workflow></duration-component>
    </span>
    <span class="steps-count">Steps: {{getStepsCount()}} / {{getTotalSteps()}}</span>
  </div>

  <div
    class="line"
    *ngFor="let line of render.graph"
    >
    <span *ngFor="let step of line"
      class="step"
      [ngStyle]="{flex: render.getStepWeight(step)}"
      >
      <workflow-step-details-component
        [step]=step
        workflowId={{workflow.id}}>
      </workflow-step-details-component>
    </span>
  </div>
</div>

<div *ngIf="parameters && parameters.length > 0">
  <div class=parameters>
    <mat-list dense>
      <mat-list-item
        *ngFor="let parameter of parameters">
        <mat-form-field class="parameter">
          <input matInput
            type={{parameter.type}}
            placeholder="{{parameter.id | parameterLabel}}"
            value={{parameter.value}}
            disabled="true"
            [(ngModel)]="parameter.value">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </div>
</div>

<div class="container">
  <main role="main">
    <mat-toolbar class="mat-toolbar mat-primary mat-toolbar-multiple-rows"
    [ngClass]="{logout: !loggedIn}">
      <mat-toolbar-row class="mat-toolbar-row">
        <button
          mat-icon-button (click)="switchMenu()"
          class="icon_menu"
          *ngIf=loggedIn>
          <mat-icon>menu</mat-icon>
        </button>
        <span class=home>
          <a class=title routerLink='/'
            *ngIf=application>
            <img src="{{application.logo}}" class=app_logo>
            <span class=app_name>Backend</span>
          </a>
        </span>
        <span class=spacer>
        </span>
        <span (click)="openRightPanel()"
          *ngIf=loggedIn
          class="user_settings">
          <label>{{username}}</label>
          <i class="material-icons">settings</i>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="docs-component-viewer-sidenav-container mat-drawer-container mat-sidenav-container">
      <mat-sidenav mode="side" opened="{{menu_opened}}"
        class="docs-component-viewer-sidenav mat-drawer mat-sidenav ng-tns-c13-1 ng-trigger ng-trigger-transform mat-drawer-side ng-star-inserted">
        <ul>
          <a routerLink='/catalog'>
            <li class="ng-star-inserted"
              *ngIf="right_technician">
              Catalog {{rights}}
            </li>
          </a>
          <a routerLink='/workflows'>
            <li class="ng-star-inserted"
              *ngIf="right_technician">
              Workflows
            </li>
          </a>
          <a routerLink='/workers'>
            <li class="ng-star-inserted"
              *ngIf="right_technician">
              Workers
            </li>
          </a>
          <a routerLink='/people'>
            <li class="ng-star-inserted"
              *ngIf="right_editor">
              People
            </li>
          </a>
          <a routerLink='/users'>
            <li class="ng-star-inserted"
              *ngIf="right_administrator">
              Users
            </li>
          </a>
        </ul>
      </mat-sidenav>
      <mat-sidenav-content
        class="mat-drawer-content mat-sidenav-content ng-star-inserted"
        [ngClass]="{loggedIn: loggedIn}"
        >
        <router-outlet></router-outlet>
      </mat-sidenav-content>

      <mat-sidenav mode="side" position="end" opened="{{right_panel_opened}}"
        class="docs-component-viewer-sidenav mat-drawer mat-sidenav ng-tns-c13-1 ng-trigger ng-trigger-transform mat-drawer-side ng-star-inserted">
        <ul>
          <li class="ng-star-inserted"
            (click)="logout()">
            <i class="material-icons">power_settings_new</i>
            Logout
          </li>
        </ul>
      </mat-sidenav>
    </mat-sidenav-container>
  </main>
</div>

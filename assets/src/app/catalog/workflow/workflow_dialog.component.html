<h1 mat-dialog-title>Process video</h1>
<div mat-dialog-content>

  <mat-tab-group
    [(selectedIndex)]=selected_tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">format_align_left</mat-icon>
        Ingest RDF
      </ng-template>
      <workflow-renderer-component
        *ngIf="rdf_workflow && rdf_workflow.flow"
        [steps]=rdf_workflow.flow.steps>
      </workflow-renderer-component>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">movie_filter</mat-icon>
        Ingest DASH
      </ng-template>
      <workflow-renderer-component
        *ngIf="dash_workflow && dash_workflow.flow"
        [steps]=dash_workflow.flow.steps>
      </workflow-renderer-component>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">sync</mat-icon>
        ACS
      </ng-template>
      <workflow-renderer-component
        *ngIf="acs_workflow && acs_workflow.flow"
        [steps]=acs_workflow.flow.steps>
      </workflow-renderer-component>
    </mat-tab>
    <mat-tab *ngIf="ftvstudio">
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">sync</mat-icon>
        Rosetta
      </ng-template>
      <workflow-renderer-component
        *ngIf="rosetta_workflow && rosetta_workflow.flow"
        [steps]=rosetta_workflow.flow.steps>
      </workflow-renderer-component>
    </mat-tab>
  </mat-tab-group>

  <div mat-dialog-actions>
    <button
      mat-button
      (click)="onNoClick()">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="onClose()"
      cdkFocusInitial>
      Start
    </button>
  </div>
</div>

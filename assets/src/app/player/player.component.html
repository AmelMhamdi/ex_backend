<h1>Player</h1>

<video
  id="videoPlayer"
  >
</video>

<div class=loading
  *ngIf="duration == 0">
  <span>
    <mat-spinner
      diameter=50
      strokeWidth=3
      color="accent">
    </mat-spinner>
  </span>
  <span class=text>
    Loading ...
  </span>
</div>

<div>
  <mat-slider
    *ngIf="duration != 0"
    id=timeline
    color="primary"
    min="0"
    [max]=duration
    step="0.001"
    [value]=time
    (change)="onSliderChange($event)"
    >
  </mat-slider>
</div>
<div class="controls"
  *ngIf="duration != 0">
  <div id=timecode>
    {{ timecode | duration : 'timecode_frame' }}
  </div>
  <div id=play_pause>
    <button
      mat-button
      color="primary"
      (click)="back2seconds()"
      >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button
      mat-button
      color="primary"
      (click)="playPauseSwitch()"
      >
      <mat-icon *ngIf=!playing>play_circle_outline</mat-icon>
      <mat-icon *ngIf=playing>pause_circle_outline</mat-icon>
    </button>
  </div>
</div>

<div>
  <subtitle-component [content_id]="content_id" [time]="time" language="english"></subtitle-component>
</div>
<div>
  <subtitle-component [content_id]="content_id" [time]="time" language="french"></subtitle-component>
</div>

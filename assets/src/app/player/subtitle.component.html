<div class=loading
  *ngIf="!loaded">
  <span>
    <mat-spinner
      diameter=50
      strokeWidth=3
      color="accent">
    </mat-spinner>
  </span>
  <span class=text>
    Loading ...
  </span>
</div>

<div class=subtitle
  *ngIf="loaded">
  <div *ngFor="let i of (before - beforeCues.length) | numberToArray" class=hiddenCue>
  </div>
  <div *ngFor="let cue of beforeCues"
    id=before
    class="cue"
    [ngClass]="{disabled: split}">
    <div class=times>
      <timecode-component
        *ngIf="cue.start"
        [time]="cue.start"
        [isChangingTimecode]=isChangingTimecode>
      </timecode-component>
      <span>
        <i class="material-icons">
          arrow_right_alt
        </i>
      </span>
      <timecode-component
        *ngIf="cue.end"
        [time]="cue.end"
        [isChangingTimecode]=isChangingTimecode>
      </timecode-component>
    </div>
    <mat-form-field class="textcontent">
      <textarea
        rows=8
        matInput
        type="text"
        [(ngModel)]="cue.content"
        >
      </textarea>
    </mat-form-field>
    <button
      mat-button
      class=merge
      color="primary"
      (click)="merge(cue)"
      >
      <mat-icon>call_merge</mat-icon> Merge
    </button>
  </div>

  <div *ngIf="!currentCue" class=hiddenCue>
  </div>
  <div *ngIf="currentCue" class="cue current">
    <div class=times>
      <timecode-component *ngIf="currentCue.start" [time]="currentCue.start"></timecode-component>
      <span>
        <i class="material-icons">
          arrow_right_alt
        </i>
      </span>
      <timecode-component *ngIf="currentCue.end" [time]="currentCue.end"></timecode-component>
    </div>
    <mat-form-field class="textcontent"
      *ngIf="currentCue.content" >
      <textarea
        rows=8
        matInput
        type="text"
        (click)="cutSubtitle($event)"
        [ngClass]="{split: split}"
        [(ngModel)]="currentCue.content"
        >
      </textarea>
    </mat-form-field>
    <button
      mat-button
      class=merge
      color="primary"
      (click)="merge(currentCue)"
      >
      <mat-icon>call_merge</mat-icon> Merge
    </button>
  </div>

  <div *ngFor="let i of (after - afterCues.length) | numberToArray" class=hiddenCue>
  </div>
  <div *ngFor="let cue of afterCues"
    id=after
    class="cue"
    [ngClass]="{disabled: split}">
    <div class=times>
      <timecode-component *ngIf="cue.start" [time]="cue.start"></timecode-component>
      <span>
        <i class="material-icons">
          arrow_right_alt
        </i>
      </span>
      <timecode-component *ngIf="cue.end" [time]="cue.end"></timecode-component>
    </div>
    <mat-form-field class="textcontent"
      *ngIf="cue.content" >
      <textarea
        rows=8
        matInput
        type="text"
        [(ngModel)]="cue.content"
        >
      </textarea>
    </mat-form-field>
  </div>
</div>



<div class=subtitle>
  <div class=times>
    <timecode-component [time]="currentCue.start"></timecode-component>
    <span>
      <i *ngIf=time
        class="material-icons">
        arrow_right_alt
      </i>
    </span>
    <timecode-component [time]="currentCue.end"></timecode-component>
  </div>
  <mat-form-field class="textcontent">
    <input
      matInput
      type="text"
      placeholder="{{language}}"
      [(ngModel)]="currentCue.content"
      >
  </mat-form-field>
</div>

<span class="timecode">
  <span class=hours>{{hours | number: '2.0-2'}}</span>
  <span *ngIf=time>:</span>
  <span class=minutes>{{minutes | number: '2.0-2'}}</span>
  <span *ngIf=time>:</span>
  <span class=secondes>{{secondes | number: '2.0-2'}}</span>
  <span *ngIf=time>:</span>
  <span class=frames>{{frames | number: '2.0-2'}}</span>
</span>
